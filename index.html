<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Study - Code Sharing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Group Study Code Sharing</h1>
      <form id="codeForm">
        <input type="text" placeholder="Enter Code Topic" id="topic" required />
        <textarea
          placeholder="Paste your code here..."
          id="code"
          required
        ></textarea>
        <button type="submit">Submit Code</button>
      </form>
      <input type="text" placeholder="Search by topic..." id="search" />
      <h2>Submitted Codes</h2>
      <div id="codeList"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
